<section ng-class="$ctrl.styles.pets">
    <div>
        <p>Profile child content (profile.pets) : A list of the user's pets.</p>
    </div>

    <div>
      <ul>
        <li ui-sref="stats({ id: pet._id })" ng-repeat="pet in $ctrl.pets.pets">{{pet.name}}</li>
      </ul>
    </div>
    <button ng-click="add=!add" ng-hide="add">Add</button>
    <div ng-show="add">
        <p>Profile child content (profile.manage) : Where you add pets.</p>
        <div>
            <div>
                <h3>Add a Pet</h3>
                <label>Name:</label>
                <input ng-model="$ctrl.name">
            </div>

            <div>
                <label>Weight:</label>
                <input ng-model="$ctrl.weight">
            </div>
            <div>
                <label>Age:</label>
                <input ng-model="$ctrl.age">
            </div>
            <div>
              <label>Breed:</label>
              <select
               ng-model="$ctrl.selectedBreed"
               ng-options="breed.breed for breed in $ctrl.breeds"
               ng-change="$ctrl.renderExercise()">
               ${{$ctrl.breed}}
             </select>
              <div ng-hide="$ctrl.selectedBreed.value === 'Other'" ng-if="$ctrl.selectedBreed">
                <p>{{$ctrl.selectedBreed.breed}} typically needs about
                 {{$ctrl.selectedBreed.exerciseNeed}} minutes of exercise per day.</p>
              </div>
              <div ng-show="$ctrl.selectedBreed.value === 'Other'">
                <div>
                    <label>Custom Breed:</label>
                    <input ng-model="$ctrl.customBreed">
                </div>
                <div>
                    <label>Exercise Requirements:</label>
                    <input ng-model="$ctrl.customExercise">
                </div>
               </div>
            </div>
            <button ng-click="$ctrl.addPet()">Submit</button>
            <button ng-click="add=!add">Cancel</button>
        </div>
    </div>
</section>
