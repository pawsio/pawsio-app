<section ng-class="$ctrl.styles.pet">
    <div id="pet-overview">
        <h1 id="pet-header">{{$ctrl.pet.name}}</h1>
        <p class="overview-stats">Weight: {{$ctrl.pet.weight}} pounds</p>
        <p class="overview-stats">Age: {{$ctrl.pet.age}} years old</p>
        <p class="overview-stats">Breed: {{$ctrl.pet.breed}}</p>
        <p class="overview-stats">Exercise target: {{$ctrl.pet.exerciseNeed}} minutes per day</p>
        <p>Adventures with {{$ctrl.pet.name}}:</p>
    </div>
    <div class="hikes">
        <table>
            <thead>
                <tr>
                    <td class="table-header">Date</td>
                    <td class="table-header">Time</td>
                </tr>
            </thead>
            <tbody>
                <tr class="dates" ng-repeat="data in $ctrl.dataPoints"
                    ui-sref="snapshot({
                        id: data._id,
                        petId : $ctrl.pet._id
                    })">
                    <td>{{data.prettyDate}}</td>
                    <td>{{data.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="delete-btn" ng-click="$ctrl.removePet(pet)">Delete</button>
</section>
